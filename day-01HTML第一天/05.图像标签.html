<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>

<body>
    <h4>图像标签</h4>
    <img src="img.jpg">
    <h4>替换文本，图片加载不出来的时候显示的文字</h4>
    <img src="img1.jpg" alt="刘德华">
    <h4>提示文本，鼠标点上图片显示的文字</h4>
    <img src="img.jpg" alt="刘德华" title="刘德华">
    <h4>width宽度</h4>
    <img src="img.jpg" alt="刘德华" title="刘德华" width="300">
    <h4>height高度</h4>
    <img src="img.jpg" alt="刘德华" title="刘德华" height="200">
    <h4>border设置边框</h4>
    <img src="img.jpg" alt="刘德华" title="刘德华" width="300" border="2">
</body>

</html>
