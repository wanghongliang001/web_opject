<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>

<body>
    <!-- align调整表格位置 boder表格边框 cellpadding表格和内容的距离 cellspacing表格和表格的距离 -->
    <table align="center" border="1" cellpadding="20" cellspacing="0" width="300" height="300">
        <thead>
            <tr>
                <!-- th为表头单元格，有加粗居中的效果 -->
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>

            <tbody>
        </thead>
        <tr>
            <td>刘德华</td>
            <td>52</td>
            <td>男</td>
        </tr>
        <tr>
            <td>郭富城</td>
            <td>57</td>
            <td>男</td>
        </tr>
        <tr>
            <td>张学友</td>
            <td>52</td>
            <td>男</td>
        </tr>
        <tr>
            <td>黎明</td>
            <td>58</td>
            <td>男</td>
        </tr>

        </tbody>
    </table>
</body>

</html>
