<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>

<body>
    <h3>无序列表</h3>
    最喜欢的游戏
    <ul>
        <strong>游戏</strong>
        <li>吃鸡</li>
        <li>王者荣耀</li>
        <li>阴阳师</li>
    </ul>
    <h3>无序列表</h3>
    <ol>
        <li>王者荣耀</li>
        <li>吃鸡</li>
        <li>cf</li>
        <h3>自定义列表</h3>
        <dl>
            <dt>安徽省</dt>
            <dd>六安市</dd>
            <dd>合肥市</dd>
            <dd>芜湖市</dd>
        </dl>
        <dl>
            <dt>安徽省</dt>
            <dd>阜阳市</dd>
            <dd>铜陵市</dd>
            <dd>安庆市</dd>
        </dl>

    </ol>

</body>

</html>
