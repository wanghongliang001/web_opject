<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本属性</title>
    <style>
        /* font-style  font-weight  font-size/line-weight  font-family */
        
        h1 {
            font: italic 700 30px "Microsoft";
            color: #a2770e;
            /* 文本水平对齐方式 */
            text-align: center;
        }
        
        div {
            width: 300px;
            height: 300px;
            background-color: lawngreen;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>一级标题</h1>
    <div>我是一个div</div>
</body>

</html>
