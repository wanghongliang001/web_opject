<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css快捷键</title>
    <style>
        div {
            text-decoration: none;
            font-weight: 700;
            line-height: 25px;
            width: 500px;
            height: 400px;
            text-indent: 2em;
            font-style: italic;
            font-size: 25px;
            text-align: center;
        }
    </style>
</head>

<body>

    <!--   父子	>	div>ul>li -->
    <div>
        <li>
            <li></li>
        </li>
    </div>
    <!-- 兄弟	+	h1+div -->
    <h1></h1>
    <div></div>
    <!-- 分组	()	div>(div>img)+p*2 -->
    <div></div>
    <div><img src="" alt=""></div>
    <p></p>
    <p></p>
    <!-- 重复	*	ul>li*5 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <h1></h1>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <!-- id 和 class	# 和 .	#app/.box/ul.nav -->
    <p class="app"></p>
    <h1 id="app"></h1>
    <div class="app"></div>
    <!-- .app -->

    <!-- 文本	{}	p{我是段落} -->
    <p>我是一标签</p>
    <div>我是三个div</div>
    <div>我是三个div</div>
    <div>我是三个div</div>
    <!-- 数字	$	ul>li.item$$${链接$}*2 -->
    <ul>
        <li class="item01">链接1</li>
        <li class="item02">链接2</li>
        <li class="item03">链接3</li>
    </ul>


</body>

</html>
