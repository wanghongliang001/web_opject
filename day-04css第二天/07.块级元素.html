<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 500px;
            background-color: green;
        }
        
        span {
            width: 500px;
            height: 500px;
            background-color: red;
        }
        
        input {
            width: 300px;
            height: 200px;
        }
    </style>
</head>

<body>
    <!-- 块级元素的特点
    自己独占一行
    可以设置宽高 外边距 边框
    不设置宽度，默认宽度为父级的100%
    可以放任何元素
    h p 不能放块级元素 -->
    <div>这是一个div</div>
    <!-- 行内元素特点a strong em 
    一行可以放多个，之间可能有间隙
    宽高设置无效
    默认宽度是内容宽度
    只能放一些行内元素
    链接里面可以放块级元素 -->
    <span>这是一个是span标签</span>
    <!-- 行内块元素的特点
    一行可以放多个，相邻之间可能有间隙
    可以设置宽高
    不设置宽度为文本内容宽度
    可以放任何元素 -->
    <input type="text">
    <input type="text">
</body>

</html>
