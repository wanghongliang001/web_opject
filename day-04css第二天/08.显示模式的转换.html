<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示模式的转换</title>
    <style>
        div {
            display: inline;
            width: 300px;
            height: 200px;
            background-color: teal;
        }
        
        span {
            display: inline-block;
            width: 249px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div>这是一个div</div>
    <span>这是一个是span标签</span>
</body>

</html>
