<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            padding: 10px 5px;
            /* padding:10px 一个值代表上下左右内边距都是10px; */
            /* padding10px 20px两个值代表上下10px，左右20px */
            /* padding10px 5px 15px 三个值代表上10px 左右5px 下15px */
            /* padding5px 10px 15px 20px 三个值代表上右下左 */
        }
    </style>
</head>

<body>
    <div>我是一个div标签</div>
</body>

</html>
