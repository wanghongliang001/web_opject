<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .box {
            background-color: red;
            margin: 0 auto;
            height: 300px;
            width: 300px;
        }
        
        span {
            height: 100px;
            width: 100px;
            background-color: green;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="box">
        <span>1</span>
        <span>1</span>
        <span>1</span>
        <span>1</span>
    </div>
</body>

</html>
