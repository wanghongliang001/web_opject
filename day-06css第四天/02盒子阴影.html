<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: teal;
            margin: 0 auto;
        }
        
        div:hover {
            box-shadow: 10px 5px 10px 5px rgba(0, 128, 128, .5);
        }
        
        p {
            font-size: 30px;
            text-align: center;
        }
        
        p:hover {
            text-shadow: 10px 5px 3px rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <div></div>
    <p>文字的阴影</p>
</body>

</html>
