<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注意点</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .one {
            width: 200px;
            height: 100px;
            background-color: red;
            float: left;
        }
        
        .two {
            width: 100px;
            height: 200px;
            background-color: green;
        }
        
        .three {
            width: 300px;
            height: 300px;
            background-color: blue;
        }
    </style>


</head>

<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
</body>

</html>
