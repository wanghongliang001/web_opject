<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框</title>
    <style>
        span {
            display: inline-block;
            height: 300px;
            width: 200px;
            border-radius: 30px;
            background-color: teal;
            text-align: center;
            line-height: 300px;
        }
        
        div {
            height: 100px;
            width: 100px;
            background-color: teal;
            border-radius: 50px;
            line-height: 100px;
            text-align: center;
        }
        
        .juxing {
            height: 20px;
            width: 70px;
            background-color: teal;
            border-radius: 25px;
            color: white;
            font: 600 14px/20px "Microsoft";
            margin: 0 auto;
        }
    </style>

</head>

<body>
    <span>圆角边框</span>
    <div>圆形</div>
    <div class="juxing">新人福利</div>

</body>

</html>
