<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .box {
            width: 1359px;
            height: 367px;
            background-color: teal;
        }
        
        .box li {
            width: 330px;
            height: 367px;
            background-color: pink;
            list-style: none;
            float: left;
            margin-right: 13px;
            text-align: center;
            line-height: 367px;
        }
        
        .box .last {
            margin-right: 0px;
        }
    </style>
</head>

<body>
    <div class="box">
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li class="last">1</li>
    </div>
</body>

</html>
