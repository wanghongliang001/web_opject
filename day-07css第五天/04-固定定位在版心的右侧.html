<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位</title>
    <style>
        .w {
            width: 1200px;
            height: 2000px;
            margin: 0 auto;
            background-color: teal;
        }
        
        .fixed {
            position: fixed;
            right: 50%;
            top: 200px;
            margin-right: 610px;
            width: 80px;
            height: 200px;
            background-color: pink;
        }
        
        .one {
            height: 100px;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="fixed"></div>
    <div class="w"></div>
    <div class="one"></div>
    <div class="w"></div>

</body>

</html>
