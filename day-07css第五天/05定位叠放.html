<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位叠放</title>
    <style>
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: teal;
            margin: 10px auto;
        }
        
        .one {
            position: absolute;
            top: 50%;
            left: 20px;
            margin-top: -40px;
            z-index: 3;
            width: 100px;
            height: 100px;
            background-color: rgb(58, 45, 87);
        }
        
        .two {
            position: absolute;
            top: 50%;
            margin-top: -50px;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="one"></div>
        <div class="two"></div>
    </div>
</body>

</html>
