<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居中或垂直</title>
    <style>
        div {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: teal;
        }
        
        .box {
            position: absolute;
            /* 垂直居中 */
            top: 50%;
            margin-top: -50px;
            /* 水平居中 */
            left: 50%;
            margin-left: -50px;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="box"></div>

    </div>
</body>

</html>
