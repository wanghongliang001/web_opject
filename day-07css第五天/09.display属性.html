<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display属性</title>
    <style>
        .box {
            height: 300px;
            width: 300px;
            background-color: blue;
            /* 隐藏后保留原来的位置 */
            visibility: hidden;
        }
        
        .one {
            height: 100px;
            width: 100px;
            background-color: teal;
            /* 隐藏后原来的位置不保留 */
            /* display: none; */
        }
    </style>
</head>

<body>
    <div class="box"> </div>
    <div class="one"></div>
    </div>
</body>

</html>
