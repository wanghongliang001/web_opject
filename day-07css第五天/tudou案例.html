<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .tudou {
            position: relative;
            width: 448px;
            height: 252px;
            margin: 100px auto;
        }
        
        .tudou::before {
            content: '';
            position: absolute;
            top: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            display: none;
            background: rgba(0, 0, 0, 0.3)url(../images/arr.png) no-repeat center;
        }
        
        .tudou:hover::before {
            display: block;
            position: absolute;
            top: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="tudou">
        <img src="../images/tudou.jpg" alt="">
    </div>
</body>

</html>
