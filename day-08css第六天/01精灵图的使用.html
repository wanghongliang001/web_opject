<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精灵图的使用</title>
    <style>
        .one {
            height: 20px;
            width: 20px;
            border-radius: 10px;
            background: url(../images/sprites.png) no-repeat -139px -37px;
        }
        
        .two {
            width: 17px;
            height: 17px;
            border-radius: 9px;
            background: url(../images/sprites.png) no-repeat -165px -70px;
            margin: 10px;
        }
        
        span {
            display: inline-block;
        }
        
        .w {
            height: 116px;
            width: 135px;
            background: url(../images/abcd.jpg) no-repeat -116px -560px;
        }
        
        .a {
            height: 110px;
            width: 107px;
            background: url(../images/abcd.jpg) no-repeat 0 -9px;
        }
        
        .n {
            width: 111px;
            height: 113px;
            background: url(../images/abcd.jpg) no-repeat -256px -275px;
        }
        
        .g {
            width: 111px;
            height: 113px;
            background: url(../images/abcd.jpg) no-repeat -95px -141px;
        }
        
        .h {
            width: 106px;
            height: 104px;
            background: url(../images/abcd.jpg) no-repeat -217px -143px;
        }
        
        .o {
            width: 108px;
            height: 108px;
            background: url(../images/abcd.jpg) no-repeat -371px -275px;
        }
        
        .l {
            width: 94px;
            height: 111px;
            background: url(../images/abcd.jpg) no-repeat -7px -275px;
        }
        
        .i {
            width: 61px;
            height: 106px;
            background: url(../images/abcd.jpg) no-repeat -327px -141px;
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <div class="two"></div>
    <span class="w"></span>
    <span class="a"></span>
    <span class="n"></span>
    <span class="g"></span><br>
    <span class="h"></span>
    <span class="o"></span>
    <span class="n"></span>
    <span class="g"></span><br>
    <span class="l"></span>
    <span class="i"></span>
    <span class="a"></span>
    <span class="n"></span>
    <span class="g"></span>
</body>

</html>
