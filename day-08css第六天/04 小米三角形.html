<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: seagreen;
            margin: 100px auto;
        }
        
        span {
            position: absolute;
            top: 50%;
            right: -20px;
            width: 0;
            height: 0;
            line-height: 0;
            font-size: 0;
            border: 10px solid transparent;
            border-left-color: seagreen;
        }
        
        .box:hover span
    </style>
</head>

<body>
    <div class="box">
        <span></span>
    </div>
</body>

</html>
