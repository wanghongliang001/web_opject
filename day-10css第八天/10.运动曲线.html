<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: teal;
            height: 30px;
            font-size: 20px;
            animation: move 3s steps(11) forwards;
            overflow: hidden;
        }
        
        @keyframes move {
            0% {
                width: 0;
            }
            100% {
                width: 220px;
            }
        }
    </style>
</head>

<body>
    <div>世纪佳缘我在这里等你</div>
</body>

</html>
