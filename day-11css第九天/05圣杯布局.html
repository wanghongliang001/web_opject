<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            width: 70%;
            height: 300px;
            margin: 0 auto;
            background-color: teal;
        }
        
        span {
            flex: 1;
        }
        
        div span:nth-child(n+2) {
            display: flex;
            flex-direction: column;
        }
        
        div span:nth-child(n+2) i {
            flex: 1;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span><i>2</i><i>3</i></span>
        <span><i>4</i><i>5</i></span>
    </div>
</body>

</html>
