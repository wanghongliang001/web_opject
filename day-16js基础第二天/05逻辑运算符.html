<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //逻辑与 两侧为真。结果真 一侧假 结果假
        console.log(3 > 2 && 3 > 5); //f
        console.log(3 > 2 && 3 > 1); //t
        //逻辑与 两侧为假。结果假 一侧真 结果真
        console.log(3 > 2 || 3 > 5); //t
        console.log(3 > 2 || 3 > 1); //t
    </script>
</head>

<body>

</body>

</html>
