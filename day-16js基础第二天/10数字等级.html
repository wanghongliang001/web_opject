<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. 90分(含)以上 ，输出：A
        //2. 80分(含)~ 90 分(不含)，输出：B
        //3. 70分(含)~ 80 分(不含)，输出：C
        //4. 60分(含)~ 70 分(不含)，输出：D
        //5. 60分(不含) 以下，输出： E
        var scroe = prompt('请输入您的成绩');
        if (scroe >= 90) {
            alert('A')
        } else if (scroe >= 80) {
            alert('B')
        } else if (scroe >= 70) {
            alert('C')
        } else if (scroe >= 60) {
            alert('D')
        } else {
            alert('F')
        }
    </script>
</head>

<body>

</body>

</html>
