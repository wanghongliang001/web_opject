    <title>Document</title>
    <script>
        for (var i = 1; i <= 100; i++) {
            if (i == 1) {
                console.log('今年你一岁了');
            } else if (i == 100) {
                console.log('今年你一百岁了');
            } else {
                console.log('今年你' + i + '岁了');
            }
        }
    </script>
