<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.求1-100之间的平均值
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum = sum + i;
        }
        console.log('1-100之间的平均值' + sum / 100);

        // 2.求1-100之间所有奇数和偶数的和
        var oddvalue = 0;
        var evenvalue = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 2 == 1) {
                oddvalue = oddvalue + i
            } else if (i % 2 == 0) {
                evenvalue = evenvalue + i
            }
        }
        console.log(oddvalue);
        console.log(evenvalue);

        // 3.求1-100之间所有能被3整除的数字和
        var sum3 = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                sum3 = sum3 + i
            }
        }
        console.log(sum3)
    </script>
