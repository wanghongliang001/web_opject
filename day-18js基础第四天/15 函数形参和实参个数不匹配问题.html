    <script>
        function get_sum(n1, n2) {
            alert(n1 + n2);
        }
        get_sum(1, 2);
        get_sum(1); //当实参比新参少，多余的形参结果为undifined
        get_sum(1, 2, 3); //当实参比新参多，多余的实参不参与运算
    </script>
