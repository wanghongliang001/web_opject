    <script>
        function getMaxValue(arr) {
            // var arr = [1, 2, 3, 4, 5, 6, 7];
            var max = arr[0];
            for (i = 1; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i]
                }
            }

            return max
        }
        var relust = getMaxValue([1, 2, 3, 4, 5, 6, 7]);
        console.log(relust);
    </script>
