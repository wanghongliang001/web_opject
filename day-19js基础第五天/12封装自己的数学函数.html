<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var myMath = {
            PI: 3.1415926,
            max: function() {
                max = arguments[0];
                for (i = 1; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i]
                    }
                }
                return max
            },
            min: function() {
                min = arguments[0];
                for (i = 1; i < arguments.length; i++) {
                    if (arguments[i] < min) {
                        min = arguments[i]
                    }
                }
                return min

            }
        }
        console.log(myMath.PI);
        console.log(myMath.max(1, 43, 54, 23));
        console.log(myMath.min(1, 43, 54, 23));
    </script>
</head>

</body>

</html>
