<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getRandom(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min; //含最大值，含最小值 
        }
        var result = getRandom(1, 50)
        var j = 9;
        for (i = 1; i <= 10; i++) {
            var num = prompt('请输入1到50的数');
            if (num > result) {
                alert('您猜大了 你还有' + j + '机会')
            } else if (num < result) {
                alert('您猜小了 你还有' + j + '机会')

            } else {
                alert('您猜对了')
                break

            }
            j--
        }
    </script>
</head>
