<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        
        td,
        th {
            border: 1px solid #333;
        }
        
        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>

                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        // 1.先去准备好学生的数据
        var datas = [{
            name: '魏璎珞',
            subject: 'JavaScript',
            score: 100
        }, {
            name: '魏璎珞',
            subject: 'JavaScript',
            score: 100
        }, {
            name: '魏璎珞',
            subject: 'JavaScript',
            score: 100
        }, {
            name: '魏璎珞',
            subject: 'JavaScript',
            score: 100
        }, {
            name: '魏璎珞',
            subject: 'JavaScript',
            score: 100
        }, ];
        var tbody = document.querySelector('tbody');
        for (i = 0; i < datas.length; i++) {
            //创建节点元素
            var tr = document.createElement('tr');
            //添加节点元素
            tbody.appendChild(tr)
            for (var k in datas[i]) {
                var td = document.createElement('td')
                td.innerHTML = datas[i][k]
                tr.appendChild(td)

            }
            var td = document.createElement('td')
            td.innerHTML = '<a href="javescript:;">删除</a>'
            tr.appendChild(td)
        }
        var as = document.querySelectorAll('a')
        for (var i = 0; i < as.length; i++) {
            as[i].onclick = function() {
                this.parentNode.parentNode.remove()
            }
        }
    </script>
</body>

</html>
