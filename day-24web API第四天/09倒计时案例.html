<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            margin: 200px;
        }
        
        span {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #333;
            font-size: 20px;
            color: #fff;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div>
        <span class="day">0</span>
        <span class="hour">1</span>
        <span class="minute">2</span>
        <span class="second">3</span>
    </div>
    <script>
        var day = document.querySelector('.day')
        var hour = document.querySelector('.hour')
        var minute = document.querySelector('.minute')
        var second = document.querySelector('.second')
        var fature = new Date("2021-11-11") //获取未来毫秒
        getTimer()

        function getTimer() {
            var now = +new Date(); //获取当前的毫秒
            var times = (fature - now) / 1000 //获取总共的秒数
            d = parseInt(times / 60 / 60 / 24) //获取天数
            d = d < 10 ? '0' + d : d
            day.innerHTML = d
            h = parseInt(times / 60 / 60 % 24) //获取小时
            h = h < 10 ? '0' + h : h
            hour.innerHTML = h
            m = parseInt(times / 60 % 60) //获取分钟
            m = m < 10 ? '0' + m : m
            minute.innerHTML = m
            s = parseInt(times % 60) //获取秒数
            s = s < 10 ? '0' + s : s
            second.innerHTML = s
        }
        setInterval(getTimer, 1000)
    </script>
</body>

</html>
