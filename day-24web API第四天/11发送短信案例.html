<body>
    手机号码：<input type="nunber"><button>发送</button>
    <script>
        var btn = document.querySelector('button')
        var a = 10
        var timer = null
        btn.addEventListener('click', function() {
            this.disabled = true
            var that = this
            timer = setInterval(function() {

                if (a == 0) {
                    clearInterval(timer)
                    this.disabled = false
                    this.innerHTML = '发送'
                    a = 10
                } else {
                    btn.innerHTML = '还剩' + a + '秒'
                    a--

                }


            }, 1000)
        })
    </script>
</body>
