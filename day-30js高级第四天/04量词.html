<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var rg = /^a*$/ //重复0次或多次
        console.log(rg.test('')); //true
        console.log(rg.test('a')); //true
        console.log(rg.test('aaa')); //true
        console.log(rg.test('aaaaa')); //true
        console.log('---------------------');

        var rg = /^a?$/ //重复1次或多次
        console.log(rg.test('')); //false
        console.log(rg.test('a')); //true
        console.log(rg.test('aaa')); //true
        console.log(rg.test('aaaaa')); //true
        console.log('---------------------');

        var rg = /^a+$/ //重复0次或多次
        console.log(rg.test('')); //false
        console.log(rg.test('a')); //true
        console.log(rg.test('aaa')); //true
        console.log(rg.test('aaaaa')); //true
        console.log('---------------------');

        var rg = /^a+$/ //重复0次或1次
        console.log(rg.test('')); //true
        console.log(rg.test('a')); //true
        console.log(rg.test('aaa')); //false
        console.log(rg.test('aaaaa')); //false
        console.log('---------------------');

        var rg = /^a{3}$/ //重复3次
        console.log(rg.test('')); //false
        console.log(rg.test('a')); //false
        console.log(rg.test('aaa')); //true
        console.log(rg.test('aaaaa')); //false
        console.log('---------------------');

        var rg = /^a{3,}$/ //重复3及以上次
        console.log(rg.test('')); //false
        console.log(rg.test('a')); //false
        console.log(rg.test('aaa')); //true
        console.log(rg.test('aaaaa')); //true
        console.log('---------------------');

        var rg = /^a{3,6}$/ //重复3次到6次
        console.log(rg.test('')); //false
        console.log(rg.test('a')); //false
        console.log(rg.test('aaa')); //true
        console.log(rg.test('aaaaa')); //false
        console.log('---------------------');
    </script>
</body>

</html>
