<body>
    <script>
        let arr = ['a', 'b', 'c']
        console.log(arr);
        console.log(...arr);

        let arr1 = [1, 2, 3]

        function fn(a, b, c) {
            return a + b + c
        }
        let relust = fn(...arr1)
        console.log(relust);

        let arr2 = [...arr, ...arr1]
        console.log(arr2);

        console.log(Math.max(...arr1)); //max不能存放数组

        console.log(arr.push(arr1));
    </script>
