<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
</head>

<body>
    <div>abc</div>
    <div class="one">dgd</div>
    <div class="two"><span>eter</span></div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ol>
</body>
<script>
    $('div').css('color', 'red')
    $('.one').css('color', 'blue')
    $('.two span').css('color', 'teal')
    $('ul li:odd').css('color', 'pink')
    $('ul li:even').css('color', 'skyblue')
    $('.one').css('color', 'blue')
</script>

</html>
