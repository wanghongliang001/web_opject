<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../day-32JQuery第一天/jquery.min.js"></script>

<body>
    <button>使用Ajax发起post请求</button>
    <script>
        $('button').on('click', function() {
            $.ajax({
                    type: 'POST',
                    url: 'http://www.liulongbin.top:3006/api/addbook',
                    data: {
                        bookname: '文身断发违法',
                        author: '123234',
                        publisher: 'wqerqf'
                    },
                    success: function(res) {
                        console.log(res);
                    }
                }

            )

        })
    </script>
</body>

</html>
